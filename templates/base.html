<!doctype html>
<html>
<head>
  <title>Ratings</title>
</head>

<body>
  Ratings
  
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>  
      {% endfor %}  
      </ul>
  {% endif %}
  {% endwith %}
  <hr>
  {% block content %} put your content here {% endblock %}

</body>
</html>
